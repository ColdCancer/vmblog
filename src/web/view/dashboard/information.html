<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <title>Dashboard</title>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/font/bootstrap-icons.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/">VMBLOG HOME</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="nav px-3">
      <span id="blogger-name" class="nav-link text-light">
            <!--<i class="bi bi-activity"></i> Blogger-->
        </span>
        <a id="blogger-profile" class="nav-link text-light" href="javascript:void(0)">Profile</a>
        <a id="blogger-out" class="nav-link text-light" href="javascript:void(0)">Sign Out</a>
    </nav>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a id="information-link" class="nav-link active" onclick="selectItem(this)" href="information">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="article-link" class="nav-link" onclick="selectItem(this)" href="article">
                            Article
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="category-link" class="nav-link" onclick="selectItem(this)" href="category">
                            Category
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="comment-link" class="nav-link" onclick="selectItem(this)" href="comment">
                            Comment
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Saved functions</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Setting
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div id="information-box"
                 class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Information</h1> <hr/>
                <div class="row mb-2">
                    <div class="col-2 border-right">
                        <img id="blogger-photo" class="img-thumbnail d-block mx-auto" src="#" alt="..." style="height: 100px; width: 100px"/>
                    </div>
                    <div class="col-5 border-right text-center d-block">
                        <div class="mt-1" style="font-size: 20px">
                            <div class="text-black-50">Blogger Information</div>
                            <div class="text-black-50">Name: <span id="info-name"></span></div>
                            <div class="text-black-50">Account: <span id="info-account"></span></div>
                        </div>
                    </div>
                    <div class="col-5 text-center d-block">
                        <div class="mt-1" style="font-size: 20px">
                            <div class="text-black-50">Login Information</div>
                            <div class="text-black-50">Register: <span id="info-register"></span></div>
                            <div class="text-black-50">Current: <span id="info-current"></span></div>
                        </div>
                    </div>
                </div> <hr/>
                <div class="h5 text-center">Article</div>
                <div class="row mt-3">
                    <div class="col">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Article</th>
                                    <th scope="col">Segment</th>
                                    <th scope="col">Update Date</th>
                                    <th scope="col">Type</th>
                                    <th scope="col">Top Rank</th>
                                </tr>
                            </thead>
                            <tbody id="info-article">
                                <!--<tr>-->
                                <!--    <td>{0}</td>-->
                                <!--    <td>{1}</td>-->
                                <!--    <td>{2}</td>-->
                                <!--    <td>{3}</td>-->
                                <!--</tr>-->
                            </tbody>
                        </table>
                    </div>
                </div> <hr/>
                <div class="h5 text-center">Comment</div>
                <div class="row mt-3">
                    <div class="col">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">From</th>
                                    <th scope="col">To</th>
                                    <th scope="col">Article</th>
                                    <th scope="col">Comment</th>
                                    <th scope="col">Post Date</th>
                                </tr>
                            </thead>
                            <tbody id="info-comment">
                                <!--<tr>-->
                                <!--    <td>blogger1</td>-->
                                <!--    <td>blogger</td>-->
                                <!--    <td>Article</td>-->
                                <!--    <td>comment</td>-->
                                <!--    <td>2000.01.01 00:00:00</td>-->
                                <!--</tr>-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


<script type="text/javascript" src="/jquery/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
<!--<script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.js"></script>-->
<script type="text/javascript" src="/js/sign-functions.js"></script>
<script type="text/javascript" src="/js/base-functions.js"></script>
<script type="text/javascript" src="/js/base-classes.js"></script>
<script type="text/javascript" src="/js/dashboard.js"></script>
<script type="text/javascript" src="/js/information-manager.js"></script>
</body>
</html>
