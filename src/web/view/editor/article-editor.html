<html lang="en">
<head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/font/bootstrap-icons.css">
    <link type="text/css" rel="stylesheet" href="/editor/css/editormd.min.css">
    <title>VM-Blog</title>
</head>
<body>
<!--nav-header-->
<div class="container-fluid shadow-sm rounded bg-light">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">VMBLOG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse bg-light rounded" id="navbarScroll">
            <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                <li class="nav-item mx-1 active">
                    <a class="nav-link" href="#">
                        <i class="bi bi-house"></i> Article
                    </a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link" href="#">
                        <i class="bi bi-card-list"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mx-1">
                    <a id="last-post-date" class="nav-link disabled" href="#"></a>
                </li>
            </ul>
            <div class="d-flex justify-content-lg-end justify-content-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="btn-save" type="button" class="btn btn-outline-primary">Save</button>
                    <button id="btn-edit" type="button" class="btn btn-outline-primary d-none">Edit</button>
                    <button id="btn-post" type="button" class="btn btn-outline-primary">Post</button>
                    <button id="btn-exit" type="button" class="btn btn-outline-primary">Exit</button>
                </div>
            </div>
        </div>
    </nav>
</div>
<!--main-content-->
<div class="container-fluid my-3">
    <div class="row">
        <div class="col-6 col-lg-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text border-primary bg-light" id="basic-addon-title">Title</span>
                </div>
                <input id="article-title" type="text" class="form-control border-primary" placeholder="Article Title" aria-label="article-title">
            </div>
        </div>
        <div class="col-6 col-lg-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text border-primary bg-light" id="basic-addon-image">Cover Photo</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="article-cover" enctype="multipart/form-data">
                    <label class="custom-file-label" for="article-cover">Choose file</label>
                </div>
            </div>
        </div>
        <div class="col-6 col-lg-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text border-primary bg-light" id="basic-addon-category">Category</span>
                </div>
                <select id="article-category" class="custom-select">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="col-6 col-lg-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text border-primary bg-light" id="basic-addon-post">Post Date</span>
                </div>
                <input id="article-data" type="datetime-local" class="form-control border-primary" aria-label="article-post">
            </div>
        </div>
    </div>
<!--    <div class="row">-->
<!--        <div class="col">-->
<!--            <div class="input-group mb-3">-->
<!--                <div class="input-group-prepend">-->
<!--                    <span class="input-group-text border-primary bg-light" id="basic-addon-post">Post Date</span>-->
<!--                </div>-->
<!--                <input id="article-post" type="datetime-local" class="form-control border-primary" aria-label="article-post">-->
<!--            </div>-->
<!--        </div>-->
<!--        <div class="col">-->
<!--            <div class="input-group mb-3">-->
<!--                <div class="input-group-prepend">-->
<!--                    <span class="input-group-text border-primary bg-light" id="basic-addon-update">Update Date</span>-->
<!--                </div>-->
<!--                <input id="article-update" disabled type="datetime-local" class="form-control border-primary" aria-label="article-update">-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->
    <div class="row">
        <div id="article-editormd">
            <label><textarea class="editormd-markdown-textarea" style="display: none"></textarea></label>
            <label><textarea id="article-content" class="editormd-html-textarea" name="real-content"></textarea></label>
        </div>
    </div>
</div>
<!--page-foot-->
<div class="position-fixed mr-5 mb-3" style="z-index: 99; right: 0; bottom: 0;">
    <div id="alert-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto">Notice</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="alert-content" class="toast-body bg-warning"></div>
    </div>
</div>
<script type="text/javascript" src="/jquery/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
