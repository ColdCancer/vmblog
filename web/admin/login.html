<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
  <title>Login</title>
</head>
<body style="height: 100%; background-color: #e9ecef">
  <div class="container-fluid" style="margin-top: 10%;" align="center">
    <div class="card col-4 p-5">
      <div class="bg-secondary mb-2 p-2" align="center">
        <h4>账号登录</h4>
      </div>
      <div class="input-group mt-4">
        <div class="input-group-prepend">
          <span class="input-group-text">账号：</span>
        </div>
        <input type="text" class="form-control" id="account" placeholder="Account">
      </div>
      <div class="input-group mt-4">
        <div class="input-group-prepend">
          <span class="input-group-text">密码：</span>
        </div>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="input-group mt-4">
        <button  type="submit" id="btn-submit" class="btn btn-success mx-auto w-25">登录</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../vendor/jquery/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
