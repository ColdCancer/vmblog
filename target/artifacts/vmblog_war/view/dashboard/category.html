<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <title>Dashboard</title>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/font/bootstrap-icons.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/">VMBLOG HOME</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="nav px-3 ">
        <span id="blogger-name" class="nav-link text-light">
            <!--<i class="bi bi-activity"></i> Blogger-->
        </span>
        <a id="blogger-profile" class="nav-link text-light" href="javascript:void(0)">Profile</a>
        <a id="blogger-out" class="nav-link text-light" href="javascript:void(0)">Sign Out</a>
    </nav>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-2 d-lg-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a id="information-link" class="nav-link" onclick="selectItem(this)" href="information">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="article-link" class="nav-link" onclick="selectItem(this)" href="article">
                            Article
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="category-link" class="nav-link active" onclick="selectItem(this)" href="category">
                            Category
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="comment-link" class="nav-link" onclick="selectItem(this)" href="comment">
                            Comment
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Saved functions</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="setting">
                            Setting
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-12 ml-sm-auto col-lg-10 px-md-4">
            <div id="information-box" class="d-block justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Category Manager</h1> <hr/>
                <!--<hr/>-->
                <div class="row mb-3 px-0 px-lg-5" style="height: 500px">
                    <div class="col-12 col-lg-6 text-center my-auto">
                        <div class="row">
                            <div class="col">
                                <div id="category-total" class="h6 text-center mb-3">
                                    Total: xx&nbsp;Parent: xx&nbsp;Son: xx
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">New Category</span>
                                    </div>
                                    <input id="new-text" type="text" class="form-control mr-2" placeholder="Input New Category" aria-label="Sizing example input">
                                    <button id="new-config" type="button" class="btn btn-outline-info mr-2">Config</button>
                                    <button id="new-cancel" type="button" class="btn btn-outline-info">Cancel</button>
                                </div>
                                <hr/>
                                <div id="category-info" class="h6 text-center mb-3">
                                    Select A Category Item, Please.
                                    <button type="button" class="mb-2 mr-3 close d-none" aria-label="category-lose">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Modify &nbsp;Name</span>
                                    </div>
                                    <input id="modify-text" type="text" class="form-control mr-2" disabled placeholder="Input Modify Name" aria-label="Sizing example input">
                                    <button id="modify-config" type="button" class="btn btn-outline-info disabled">Config</button>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Inherit &nbsp;Parent</span>
                                    </div>
                                    <input id="parent-text" type="text" class="form-control mr-2" disabled placeholder="Inpute Parent Name" aria-label="Sizing example input">
                                    <button id="parent-config" type="button" class="btn btn-outline-info mr-2 disabled">Config</button>
                                    <button id="parent-isolate" type="button" class="btn btn-outline-info disabled">Isolate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 text-center my-auto">
                        <div class="d-block pre-scrollable border-dark border rounded" style="min-height: 500px">
                            <table id="category-table" class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th class="text-center" scope="col">Index</th>
                                        <th class="text-center" scope="col">Type Name</th>
                                        <th class="text-center" scope="col">Count</th>
                                        <th class="text-center" scope="col">Operation</th>
                                    </tr>
                                </thead>
                                <tbody id="category-manager-body">
                                    <!--<tr class="category-manager-item">-->
                                    <!--    <td class="text-center" id="cagegory-id">{0}</td>-->
                                    <!--    <td class="text-center" id="cagegory-name">{1}</td>-->
                                    <!--    <td class="text-center" id="cagegory-count">{2}</td>-->
                                    <!--    <td class="text-center" id="cagegory-opt">-->
                                    <!--        &lt;!&ndash;<a class="btn btn-sm btn-dark py-0" href="{3}">Delete</a>&ndash;&gt;-->
                                    <!--        <button type="button" class="btn-category btn btn-s btn-dark py-0" value="{3}">Delete</button>-->
                                    <!--    </td>-->
                                    <!--</tr>-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!--page-foot-->
<div class="position-fixed mr-5 mb-3" style="z-index: 5; right: 0; bottom: 0;">
    <div id="alert-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto">Notice</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="alert-content" class="toast-body bg-warning"></div>
    </div>
</div>
<script type="text/javascript" src="/jquery/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
<!--<script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.js"></script>-->
<script type="text/javascript" src="/js/base-functions.js"></script>
<script type="text/javascript" src="/js/base-classes.js"></script>
<script type="text/javascript" src="/js/sign-functions.js"></script>
<script type="text/javascript" src="/js/dashboard.js"></script>
<script type="text/javascript" src="/js/manager-category.js"></script>
</body>
</html>
