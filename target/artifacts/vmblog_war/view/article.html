                            <label for="SignUpPassword">Password</label>

                            <label for="SignUpRePassword">Repeat Password</label>
                            <input type="password" class="form-control" id="SignUpRePassword" placeholder="Input Password">
                        </div>
                        <button id="btn-sign-up" class="btn btn-primary btn-block">Sign Up</button>
                    </div>
                </div>
                <!--    Sign Up End-->

                <div id="SignInBox" class="dropdown my-2 my-xl-0 ml-2">

                        Sign In
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg-right p-2">
                        <div class="form-group">
                            <label for="SignInAccount">Account</label>
                            <input type="text" class="form-control" id="SignInAccount" placeholder="Input Account">
                        </div>
                        <div class="form-group">
                            <label for="SignInPassword">Password</label>
                            <input type="password" class="form-control" id="SignInPassword" placeholder="Input Password">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="SignInRemember">
                                <label class="form-check-label" for="SignInRemember">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <button id="btn-sign-in" type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                </div>
