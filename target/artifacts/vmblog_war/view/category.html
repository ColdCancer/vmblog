<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  <link type="text/css" rel="stylesheet" href="/css/navbar-page.css">-->
    <link type="text/css" rel="stylesheet" href="/css/index-display.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/font/bootstrap-icons.css">
    <style type="text/css">
        @media (max-width: 1200px) {
            .card-columns {
                column-count: 2;
            }
        }
        @media (max-width: 768px) {
            .card-columns {
                column-count: 1;
            }
        }
    </style>
    <title>VM-Blog</title>
</head>
<body>
<!--nav-header-->
<div class="container-fluid shadow rounded fixed-top bg-light">
    <nav class="navbar navbar-expand-xl navbar-light">
        <a class="navbar-brand" href="/">VMBLOG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse bg-light rounded" id="navbarScroll">
            <ul class="navbar-nav mr-auto my-2 my-xl-0 navbar-nav-scroll" style="max-height: 100px;">
                <li class="nav-item mx-1">
                    <a class="nav-link" href="/home">
                        <i class="bi bi-house"></i>Home<span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link" href="/article">
                        <i class="bi bi-card-list"></i> Article
                    </a>
                </li>
                <li class="nav-item mx-1 active">
                    <a class="nav-link" href="/category">
                        <i class="bi bi-archive"></i> Category
                    </a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link" href="/chat">
                        <i class="bi bi-chat-dots"></i> Chat
                    </a>
                </li>
            </ul>
            <span class="d-flex">
              <input id="search-text" class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
              <button id="search-btn" class="btn btn-outline-success">Search</button>
            </span>
            <div class="d-flex justify-content-xl-end justify-content-center">
                <!--    Sign Up Begin-->
                <div id="SignUpBox" class="dropdown my-2 my-xl-0 ml-2 ml-xl-4">
                    <a class="btn btn-dark rounded-pill" href="#" id="navbarScrollingSignUpDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                        Sign Up
                    </a>
                    <div class="dropdown-menu dropdown-menu-right p-2">
                        <div class="form-group">
                            <label for="SignUpAccount">Account</label>
                            <input type="text" class="form-control" id="SignUpAccount" placeholder="Input Account">
                        </div>
                        <div class="form-group">
                            <label for="SignUpPassword">Password</label>
                            <input type="password" class="form-control" id="SignUpPassword" placeholder="Input Password">
                        </div>
                        <div class="form-group">
                            <label for="SignUpRePassword">Repeat Password</label>
                            <input type="password" class="form-control" id="SignUpRePassword" placeholder="Input Password">
                        </div>
                        <button id="btn-sign-up" class="btn btn-primary btn-block">Sign Up</button>
                    </div>
                </div>
                <!--    Sign Up End-->
                <!--    Sign In Begin-->
                <div id="SignInBox" class="dropdown my-2 my-xl-0 ml-2">
                    <a class="btn btn-success rounded-pill" href="#" id="navbarScrollingSignInDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                        Sign In
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg-right p-2">
                        <div class="form-group">
                            <label for="SignInAccount">Account</label>
                            <input type="text" class="form-control" id="SignInAccount" placeholder="Input Account">
                        </div>
                        <div class="form-group">
                            <label for="SignInPassword">Password</label>
                            <input type="password" class="form-control" id="SignInPassword" placeholder="Input Password">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="SignInRemember">
                                <label class="form-check-label" for="SignInRemember">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <button id="btn-sign-in" type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                </div>
                <div id="AccountBox" class="dropdown my-2 my-xl-0 ml-xl-2 d-none">
                    <img id="profile-photo" class="image-responsive rounded-circle" src="#" height="35" width="35" alt="..."/>
                    <a class="dropdown-toggle rounded-pill" href="#" id="index-account" role="button" data-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="index-account">
                        <li><a class="dropdown-item" href="/web/dashboard">
                            <i class="bi bi-text-center mr-2"></i>Dashboard
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="bi bi-person-bounding-box mr-2"></i>Profile
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a id="out-link" class="dropdown-item" href="javascript:void(0);">
                            <i class="bi bi-x-square mr-2"></i>Sign Out
                        </a></li>
                    </ul>
                </div>
                <!--    Account End -->
            </div>
        </div>
    </nav>
</div>
<!--main-content-->
<div class="container">
    <div class="row">
        <div class="col-12">
            <ul id="category-list" class="list-group w-75 mb-2 mx-auto">
                <!--<li class="list-group-item list-group-item-action text-center">-->
                <!--    <input type="hidden" value="/article/so/category/{0}/{1}">-->
                <!--    <span id="category-builder" class="text-primary">Builder: {0}</span> &nbsp;-->
                <!--    <span id="category-kind" class="text-dark">Category: {1}</span> &nbsp;-->
                <!--    <span class="text-info">Link Count:</span>-->
                <!--    <span id="category-count" class="badge badge-primary badge-pill">{2}</span>-->
                <!--</li>-->
            </ul>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col">
            <div class="btn-group d-block text-center" role="group" aria-label="Basic example">
                <button type="button" id="article-page-previous" class="btn btn-outline-secondary">Previous</button>
                <span class="text-muted" id="page-num"></span>
                <button type="button" id="article-page-next" class="btn btn-outline-secondary">Next</button>
            </div>
        </div>
    </div>
</div>
<!--page-foot-->
<div class="position-fixed mr-5 mb-3" style="z-index: 5; right: 0; bottom: 0;">
    <div id="alert-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto">Notice</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="alert-content" class="toast-body bg-warning"></div>
    </div>
</div>
<script type="text/javascript" src="/jquery/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/jquery/js/jquery.md5.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
<!--<script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.js"></script>-->
<script type="text/javascript" src="/js/base-functions.js"></script>
<script type="text/javascript" src="/js/base-classes.js"></script>
<script type="text/javascript" src="/js/sign-functions.js"></script>
<script type="text/javascript" src="/js/sign-index.js"></script>
<script type="text/javascript" src="/js/web-category.js"></script>
</body>
</html>
